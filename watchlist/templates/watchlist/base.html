{% load static %}

<!DOCTYPE html>
<html lang = "en">
	<head>
  	<!-- Required meta tags -->
  	<meta charset = "utf-8"/>
  	<meta name = "viewport" content = "width=device-width, initial-scale=1"/>
			<link rel="shortcut icon" href="{% static 'watchlist/favicon.ico' %}" type="image/x-icon"/>
			<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  		<!-- documentation at http://getbootstrap.com/docs/4.0/, alternative themes at https://bootswatch.com/4-alpha/ -->
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="{% static 'watchlist/styles.css' %}"/>

			<!-- App's Javascript -->
			<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
			<script src="{% static 'watchlist/scripts.js' %}"></script>

      <title>{% block title %}{% endblock %}</title>
	</head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #2e2d3a">
        <a class="navbar-brand" href="/">Anubis</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto mt-2">
				<li class="nav-item"><a class="nav-link" href="/search"><i class="fas fa-search"></i> Search</a></li>
				<li class="nav-item"><a class="nav-link" href="/trending"><i class="fas fa-fire-alt"></i> Trending</a></li>
			</ul>
			<ul class="navbar-nav mr-0 mt-2">
				{% if request.user.is_authenticated %}
				<li class="nav-item"><a class="nav-link" href="/watchlist"><i class="far fa-list-alt"></i> Watchlist</a></li>
				<li class="nav-item"><a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
				{% else %}
				<li class="nav-item"><a class="nav-link" href="/register"><i class="fas fa-plus-square"></i> Register</a></li>
				<li class="nav-item"><a class="nav-link" href="/login"><i class="fas fa-sign-in-alt"></i> Log in</a></li>
				{% endif %}
			</ul>
        </div>
    </nav>
    <main>
      {% block body %}
      {% endblock %}
    </main>
  </body>
</html>
